    /* Tag v√°laszt√≥ st√≠lusok */

  </style>
</head>
<body>

  <main>

    <!-- Leg√∫jabb h√≠rek list√°ja -->

  <!-- Firebase SDK-k -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <script>
    // Firebase konfigur√°ci√≥ ‚Äì cser√©ld le a saj√°t adataidra!
    const firebaseConfig = {
      apiKey: "AIzaSyBfkcNHasJkMJz_mpNczcseQAmfDRV5hUI",
      authDomain: "craftlandia-online.firebaseapp.com",
      projectId: "craftlandia-online",
      storageBucket: "craftlandia-online.firebasestorage.app",
      messagingSenderId: "741338614553",
      appId: "1:741338614553:web:74ae48162cf3bc2c6e5388",
      measurementId: "G-QQ1PFTBFZT"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();
    
    /* üî• Autentik√°ci√≥s funkci√≥k üî• */
    // Regisztr√°ci√≥
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Sikeres regisztr√°ci√≥! üéâ");
          document.getElementById('signup-form').reset();
        })
        .catch((error) => {
          alert("Hiba: " + error.message + " üò¨");
          console.error("Regisztr√°ci√≥s hiba:", error);
        });
    });
    
    // Bejelentkez√©s
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Sikeres bejelentkez√©s! üöÄ");
          document.getElementById('login-form').reset();
          closeModal();
        })
        .catch((error) => {
          alert("Hiba: " + error.message + " üò¨");
          console.error("Bejelentkez√©si hiba:", error);
        });
    });
    
    // Google bejelentkez√©s
    document.getElementById('googleSignInButton').addEventListener('click', function(e) {
      e.preventDefault();
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          alert("Google bejelentkez√©s sikeres! üöÄ");
          closeModal();
        })
        .catch((error) => {
          alert("Hiba a Google bejelentkez√©skor: " + error.message + " üò¨");
          console.error("Google bejelentkez√©si hiba:", error);
        });
    });
    
    // Kijelentkez√©s
    document.getElementById('signOutButton').addEventListener('click', function() {
      auth.signOut()
        .then(() => {
          alert("Sikeres kijelentkez√©s! üëã");
        })
        .catch((error) => {
          console.error("Kijelentkez√©si hiba:", error);
        });
    });
    
    // A men√ºs√°von is legyen a kijelentkez√©s gomb (dinamikusan kezelt)
    document.getElementById('signOutLink').addEventListener('click', function(e) {
      e.preventDefault();
      auth.signOut()
        .then(() => {
          alert("Sikeres kijelentkez√©s! üëã");
        })
        .catch((error) => {
          console.error("Kijelentkez√©si hiba:", error);
        });
    });
    
    // A "H√≠r√≠r√°s" gomb navig√°ci√≥ (p√©ld√°ul az oldal tetej√©n marad a posztol√≥ r√©szhez)
    document.getElementById('newsPostLink').addEventListener('click', function(e) {
      e.preventDefault();
      // G√∂rget√©s a h√≠r k√∂zz√©t√©tel r√©szhez
      document.getElementById('newsPostingSection').scrollIntoView({ behavior: 'smooth' });
    });
    
    // Autentik√°ci√≥s √°llapot figyel√©se
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('newsPostingSection').style.display = 'block';
        document.getElementById('userEmail').textContent = user.email;
        // A men√ºben: ha be van jelentkezve, elrejtj√ºk a "Bejelentkez√©s" gombot,
        // √©s megjelen√≠tj√ºk a "H√≠r√≠r√°s" √©s "Kijelentkez√©s" gombokat.
        document.getElementById('loginLink').style.display = 'none';
        document.getElementById('newsPostLink').style.display = 'inline';
        document.getElementById('signOutLink').style.display = 'inline';
      } else {
        document.getElementById('newsPostingSection').style.display = 'none';
        document.getElementById('loginLink').style.display = 'inline';
        document.getElementById('newsPostLink').style.display = 'none';
        document.getElementById('signOutLink').style.display = 'none';
      }
    });
    
    /* üöÄ H√≠r k√∂zz√©t√©tele √©s k√©p felt√∂lt√©s üöÄ */
    document.getElementById('newsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const imageFiles = document.getElementById('image').files;
      
      // Gy≈±jtsd √∂ssze a kiv√°lasztott tageket
      const tagCheckboxes = document.querySelectorAll('input[name="tags"]:checked');
      const tags = Array.from(tagCheckboxes).map(cb => cb.value);
    
      if (title && content) {
        if (imageFiles.length > 0) {
          const uploadPromises = [];
          const imageUrls = [];
          for (let i = 0; i < imageFiles.length; i++) {
            const file = imageFiles[i];
            const storageRef = storage.ref('news-images/' + Date.now() + '_' + file.name);
            const uploadTask = storageRef.put(file)
              .then(snapshot => snapshot.ref.getDownloadURL())
              .then(url => { imageUrls.push(url); })
              .catch(error => {
                console.error("‚ùå Hiba a k√©p felt√∂lt√©sekor: ", error);
                alert("Hiba t√∂rt√©nt a k√©p felt√∂lt√©s√©n√©l! üò¨");
              });
            uploadPromises.push(uploadTask);
          }
          Promise.all(uploadPromises).then(() => { saveNews(title, content, imageUrls, tags); });
        } else {
          saveNews(title, content, null, tags);
        }
      } else {
        alert("‚ö†Ô∏è T√∂ltsd ki a c√≠m √©s a tartalom mez≈ët!");
      }
    });
    
    function saveNews(title, content, imageUrls, tags) {
      db.collection("news").add({
        title: title,
        content: content,
        imageUrls: imageUrls || null,
        tags: tags,  // itt mentj√ºk el a tag t√∂mb√∂t
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert("‚úÖ H√≠r sikeresen k√∂zz√©t√©ve!");
        document.getElementById('newsForm').reset();
        loadNews();
      })
      .catch(error => {
        console.error("‚ùå Hiba t√∂rt√©nt a ment√©skor: ", error);
        alert("Hiba t√∂rt√©nt a k√∂zz√©t√©teln√©l! N√©zd meg a konzolt. üò¨");
      });
    }
    
    function loadNews() {
      db.collection("news").orderBy("timestamp", "desc").get()
        .then(querySnapshot => {
          const newsContainer = document.getElementById('newsContainer');
          newsContainer.innerHTML = "";
          querySnapshot.forEach(doc => {
            const newsData = doc.data();
            const newsItem = document.createElement('div');
            newsItem.classList.add('news-item');
            const time = newsData.timestamp ? new Date(newsData.timestamp.seconds * 1000).toLocaleString() : '';
            let imagesHtml = "";
            if (newsData.imageUrls && Array.isArray(newsData.imageUrls)) {
              newsData.imageUrls.forEach(url => { imagesHtml += `<img src="${url}" alt="H√≠r k√©pe">`; });
            }
            let tagsHtml = "";
            if (newsData.tags && newsData.tags.length > 0) {
              tagsHtml = `<p><strong>Tagek:</strong> ${newsData.tags.join(', ')}</p>`;
            }
            newsItem.innerHTML = `
              <h3>${newsData.title}</h3>
              <p>${newsData.content}</p>
              ${imagesHtml}
              ${tagsHtml}
              <small>${time}</small>
            `;
            newsContainer.appendChild(newsItem);
          });
        })
        .catch(error => {
          console.error("‚ùå Hiba a h√≠rek bet√∂lt√©sekor: ", error);
        });
    }
    
    window.onload = loadNews;
    
    /* Modal megnyit√°s/z√°r√°s kezel√©se */
    const authModal = document.getElementById('authModal');
    const loginLink = document.getElementById('loginLink');
    const closeModalBtn = document.getElementById('closeModal');
    
    loginLink.addEventListener('click', (e) => {
      e.preventDefault();
      authModal.style.display = 'flex';
    });
    
    function closeModal() {
      authModal.style.display = 'none';
    }
    
    closeModalBtn.addEventListener('click', closeModal);
    window.addEventListener('click', (e) => {
      if(e.target === authModal) {
        closeModal();
      }
    });
  </script>
</body>
